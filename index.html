<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Background Stars Canvas -->
    <canvas id="bgCanvas"></canvas>

    <div class="scene">
        <div class="content-wrapper">

            <div id="initial-state" class="center-stage">
                <h1 class="title">Make a Wish</h1>
                <p class="subtitle">Breath life into the flame, then blow it out.</p>

                <div class="candle-container">
                    <div class="candle">
                        <div class="wax"></div>
                        <div class="wick"></div>
                        <!-- Flame is rendered on the overlay canvas, positioned here via JS or absolute positioning relative to container -->
                    </div>
                </div>

                <div class="mic-status hidden" id="micStatus">
                    <div class="mic-icon">ðŸŽ¤</div>
                    <span>Listening for your wish...</span>
                </div>

                <button id="startBtn" class="glow-button">Ignite the Magic</button>
            </div>

            <div id="final-state" class="center-stage hidden">
                <div class="photo-frame">
                    <div class="photo-wrapper">
                        <!-- 
                            REPLACE THIS SRC WITH YOUR OWN VIDEO! 
                            Example: src="my_birthday_video.mp4" 
                        -->
                        <video id="birthdayVideo" controls loop playsinline>
                            <source src="Birthday_Video_Creation_Request.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <h2 class="happy-birthday">Happy Birthday!</h2>
                <p class="wish-text" id="wishText">Your wish has been released to the universe.</p>

                <button onclick="location.reload()" class="replay-btn">Replay Memory</button>
            </div>

        </div>
    </div>

    <!-- Foreground Effects (Flame, Smoke, Fireworks) -->
    <canvas id="fxCanvas"></canvas>

    <!-- Audio hidden -->
    <audio id="bgMusic" loop>
        <!-- A magical, ambient track -->
        <source
            src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_4f0c6e1079.mp3?filename=magical-moments-124068.mp3"
            type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
